<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Function App</title>
</head>
<body>

<h1>Calculator: Multiply or Divide</h1>
<label for="num1">First Number:</label>
<input type="number" id="num1" required>
<br><br>
<label for="num2">Second Number:</label>
<input type="number" id="num2" required>
<br><br>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>
<br><br>
<p id="calcResult"></p>

<h1>Find Largest Number</h1>
<label for="num3">First number:</label>
<input type="number" id="num3" required>
<br><br>
<label for="num4">Second number:</label>
<input type="number" id="num4" required>
<br><br>
<label for="num5">Third number:</label>
<input type="number" id="num5" required>
<br><br>
<button onclick="findMax()">Find Largest</button>
<br><br>
<p id="maxResult"></p>

<h1>Sum or Triple Sum</h1>
<label for="num6">First number:</label>
<input type="number" id="num6" required>
<br><br>
<label for="num7">Second number:</label>
<input type="number" id="num7" required>
<br><br>
<button onclick="computeSum()">Compute</button>
<br><br>
<p id="sumResult"></p>

<h1>Find Closest to 100</h1>
<label for="num8">First number:</label>
<input type="number" id="num8" required>
<br><br>
<label for="num9">Second number:</label>
<input type="number" id="num9" required>
<br><br>
<button onclick="findClosest()">Find Closest</button>
<br><br>
<p id="closestResult"></p>

<h1>First Half of String</h1>
<label for="inputString">Even String:</label>
<input type="text" id="inputString" required>
<br><br>
<button onclick="extractFirstHalf()">Get Half</button>
<br><br>
<p id="halfResult"></p>

<script>
    // calc
    function multiply() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        if (!isNaN(num1) && !isNaN(num2)) {
            var result = num1 * num2;
            document.getElementById('calcResult').innerHTML = "The result is " + result;
        } else {
            document.getElementById('calcResult').innerHTML = "Error.";
        }
    }

    function divide() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        if (!isNaN(num1) && !isNaN(num2)) {
            if (num2 !== 0) {
                var result = num1 / num2;
                document.getElementById('calcResult').innerHTML = "The result is " + result;
            } else {
                document.getElementById('calcResult').innerHTML = "Cannot divide by zero.";
            }
        } else {
            document.getElementById('calcResult').innerHTML = "Error.";
        }
    }

    // largest number
    function findMax() {
        var num1 = parseFloat(document.getElementById('num3').value);
        var num2 = parseFloat(document.getElementById('num4').value);
        var num3 = parseFloat(document.getElementById('num5').value);
        if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
            var largest = Math.max(num1, num2, num3);
            document.getElementById('maxResult').innerHTML = "The largest number is: " + largest;
        } else {
            document.getElementById('maxResult').innerHTML = "Error.";
        }
    }

    // Sum or trip
    function computeSum() {
        var num1 = parseFloat(document.getElementById('num6').value);
        var num2 = parseFloat(document.getElementById('num7').value);
        if (!isNaN(num1) && !isNaN(num2)) {
            var result = (num1 === num2) ? 3 * (num1 + num2) : num1 + num2;
            document.getElementById('sumResult').innerHTML = "The result is: " + result;
        } else {
            document.getElementById('sumResult').innerHTML = "Error.";
        }
    }

    // closest to 100 function
    function findClosest() {
        var num1 = parseFloat(document.getElementById('num8').value);
        var num2 = parseFloat(document.getElementById('num9').value);
        if (!isNaN(num1) && !isNaN(num2)) {
            if (num1 === 90 && num2 === 90) {
                document.getElementById('closestResult').innerHTML = "Result: false";
            } else {
                var result = (Math.abs(100 - num1) < Math.abs(100 - num2)) ? num1 : num2;
                document.getElementById('closestResult').innerHTML = "Result: " + result;
            }
        } else {
            document.getElementById('closestResult').innerHTML = "Error.";
        }
    }

    // half of string function
    function extractFirstHalf() {
        var input = document.getElementById('inputString').value;
        if (input.length % 2 === 0) {
            document.getElementById('halfResult').innerHTML = "Result: " + input.substring(0, input.length / 2);
        } else {
            document.getElementById('halfResult').innerHTML = "Error: The string length is odd.";
        }
    }
</script>

</body>
</html>
